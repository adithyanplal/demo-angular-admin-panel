<div class="login-container">
   <div class="login-section">
    <div class="logo text-center">
        <img src="../../../assets/logo-2.png" width="250px" alt="logo">
        <p style="font-size:18px;text-transform: uppercase; font-weight: 400; color: rgb(146, 146, 146); ">Admin Login</p>
    </div>
    <div class="login-form">
        
            <div class="mt-4 mb-4">
  
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email Address" [(ngModel)]="LoginAuth.email"  aria-describedby="emailHelp">
            
            </div>
            <div class="mb-4">

              <input type="password" class="form-control"  placeholder="Enter Password" [(ngModel)]="LoginAuth.password" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary w-100" (click)="adminLogin()">  <img src="../../../assets/icons/Eclipse-1s-200px.gif" width="40px"  *ngIf="loader"> Login</button>
   
    </div>
   </div>
</div>
